<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryption - Cryptographic Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'slide-up': 'slideUp 0.5s ease-out',
                        'fade-in': 'fadeIn 0.6s ease-out',
                    },
                    keyframes: {
                        float: { '0%, 100%': { transform: 'translateY(0px)' }, '50%': { transform: 'translateY(-20px)' } },
                        slideUp: { '0%': { transform: 'translateY(30px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                    },
                }
            }
        }
    </script>

    <style>
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .dark .glass-effect {
            background: rgba(31, 41, 55, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body
    class="bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800 min-h-screen font-sans antialiased">

    <!-- Floating Background -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
        <div
            class="absolute top-20 left-10 w-72 h-72 bg-purple-300 dark:bg-purple-600 rounded-full mix-blend-multiply dark:mix-blend-soft-light filter blur-xl opacity-20 animate-float">
        </div>
        <div class="absolute top-40 right-10 w-72 h-72 bg-indigo-300 dark:bg-indigo-600 rounded-full mix-blend-multiply dark:mix-blend-soft-light filter blur-xl opacity-20 animate-float"
            style="animation-delay: 2s;"></div>
        <div class="absolute bottom-20 left-1/2 w-72 h-72 bg-pink-300 dark:bg-pink-600 rounded-full mix-blend-multiply dark:mix-blend-soft-light filter blur-xl opacity-20 animate-float"
            style="animation-delay: 4s;"></div>
    </div>

    <div class="relative z-10 container mx-auto px-4 py-8 max-w-7xl">
        <!-- Header -->
        <header class="mb-12 animate-slide-up">
            <div class="glass-effect rounded-3xl p-6 shadow-2xl">
                <div class="flex flex-col sm:flex-row justify-between items-center">
                    <div class="text-center sm:text-left mb-4 sm:mb-0">
                        <div class="flex items-center justify-center sm:justify-start space-x-3 mb-2">
                            <div
                                class="w-12 h-12 bg-gradient-to-br from-purple-500 to-pink-600 rounded-xl flex items-center justify-center shadow-lg">
                                <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                                    </path>
                                </svg>
                            </div>
                            <h1 class="text-4xl font-extrabold text-gray-900 dark:text-white">
                                <span class="gradient-text">Text</span> Encryption
                            </h1>
                        </div>
                        <p class="text-lg text-gray-700 dark:text-gray-200" data-i18n="subtitle">Encrypt and decrypt
                            text using S-Box</p>
                    </div>

                    <div class="flex space-x-3">
                        <a href="/"
                            class="px-4 py-2 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-100 rounded-lg hover:shadow-lg transition-all duration-200 flex items-center font-medium">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                            </svg>
                            <span data-i18n="back">Back to Dashboard</span>
                        </a>
                        <button id="langToggle"
                            class="px-4 py-2 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-100 rounded-lg hover:shadow-lg transition-all duration-200 font-medium">
                            <span id="langText">EN</span>
                        </button>
                        <button id="themeToggle"
                            class="p-2 rounded-lg bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-100 transition-all duration-200 hover:scale-110 hover:shadow-lg">
                            <svg id="themeIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Encryption/Decryption Section -->
        <section class="glass-effect rounded-3xl shadow-2xl p-8 mb-10 animate-fade-in" style="animation-delay: 0.1s;">
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-6 flex items-center">
                <svg class="w-8 h-8 mr-3 text-purple-600 dark:text-purple-400" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                    </path>
                </svg>
                <span data-i18n="encrypt-decrypt">Encrypt & Decrypt Text</span>
            </h2>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Input Section -->
                <div class="space-y-6">
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg">
                        <label for="encrypt-sbox-select"
                            class="block text-lg font-semibold text-gray-900 dark:text-white mb-3 flex items-center">
                            <svg class="w-6 h-6 mr-2 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z">
                                </path>
                            </svg>
                            <span data-i18n="select-sbox">Select S-Box</span>
                        </label>
                        <select id="encrypt-sbox-select"
                            class="w-full p-3 pr-10 border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-200 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                            <option value="" data-i18n="choose-sbox">Choose S-Box...</option>
                        </select>
                    </div>

                    <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg">
                        <label for="encrypt-key"
                            class="block text-lg font-semibold text-gray-900 dark:text-white mb-3 flex items-center">
                            <svg class="w-6 h-6 mr-2 text-yellow-600 dark:text-yellow-400" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z">
                                </path>
                            </svg>
                            <span data-i18n="key">Key (Password)</span>
                        </label>
                        <input type="password" id="encrypt-key"
                            class="w-full p-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-200 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                            placeholder="Enter encryption/decryption key">
                    </div>

                    <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg">
                        <label for="plaintext-input"
                            class="block text-lg font-semibold text-gray-900 dark:text-white mb-3 flex items-center">
                            <svg class="w-6 h-6 mr-2 text-green-600 dark:text-green-400" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                                </path>
                            </svg>
                            <span data-i18n="plaintext">Plaintext</span>
                        </label>
                        <textarea id="plaintext-input" rows="6"
                            class="w-full p-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg font-mono text-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-200 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                            placeholder="Enter text to encrypt..."></textarea>
                    </div>

                    <div class="flex flex-col sm:flex-row gap-3">
                        <button id="encrypt-btn"
                            class="flex-1 bg-gradient-to-r from-blue-600 to-indigo-700 hover:from-blue-700 hover:to-indigo-800 text-white px-6 py-3 rounded-lg text-lg font-bold transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-1 flex items-center justify-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                                </path>
                            </svg>
                            <span data-i18n="encrypt">Encrypt</span>
                        </button>
                        <button id="decrypt-btn"
                            class="flex-1 bg-gradient-to-r from-purple-600 to-pink-700 hover:from-purple-700 hover:to-pink-800 text-white px-6 py-3 rounded-lg text-lg font-bold transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-1 flex items-center justify-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z">
                                </path>
                            </svg>
                            <span data-i18n="decrypt">Decrypt</span>
                        </button>
                    </div>
                </div>

                <!-- Output Section -->
                <div class="space-y-6">
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg">
                        <label for="ciphertext-output"
                            class="block text-lg font-semibold text-gray-900 dark:text-white mb-3 flex items-center">
                            <svg class="w-6 h-6 mr-2 text-red-600 dark:text-red-400" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                                </path>
                            </svg>
                            <span data-i18n="ciphertext">Ciphertext</span>
                        </label>
                        <textarea id="ciphertext-output" rows="6"
                            class="w-full p-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg font-mono text-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-200 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                            placeholder="Encrypted text will appear here..." readonly></textarea>
                        <div class="mt-2 flex justify-end">
                            <button id="copy-ciphertext-btn"
                                class="bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 px-4 py-2 rounded-lg text-sm font-medium transition duration-200 flex items-center">
                                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
                                    </path>
                                </svg>
                                <span data-i18n="copy">Copy</span>
                            </button>
                        </div>
                    </div>

                    <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg">
                        <label for="decrypted-output"
                            class="block text-lg font-semibold text-gray-900 dark:text-white mb-3 flex items-center">
                            <svg class="w-6 h-6 mr-2 text-green-600 dark:text-green-400" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z">
                                </path>
                            </svg>
                            <span data-i18n="decrypted">Decrypted Text</span>
                        </label>
                        <textarea id="decrypted-output" rows="6"
                            class="w-full p-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg font-mono text-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-200 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                            placeholder="Decrypted text will appear here..." readonly></textarea>
                        <div class="mt-2 flex justify-end">
                            <button id="copy-decrypted-btn"
                                class="bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 px-4 py-2 rounded-lg text-sm font-medium transition duration-200 flex items-center">
                                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
                                    </path>
                                </svg>
                                <span data-i18n="copy">Copy</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay"
        class="hidden fixed inset-0 bg-white/90 dark:bg-gray-900/90 backdrop-blur-sm flex flex-col items-center justify-center z-50">
        <div
            class="h-12 w-12 border-4 border-purple-500 dark:border-purple-400 border-t-transparent rounded-full animate-spin">
        </div>
        <p id="loadingMessage" class="mt-4 text-gray-900 dark:text-gray-100 text-lg font-medium"></p>
    </div>

    <script>
        // Translations
        const translations = {
            en: {
                'subtitle': 'Encrypt and decrypt text using S-Box',
                'back': 'Back to Dashboard',
                'encrypt-decrypt': 'Encrypt & Decrypt Text',
                'select-sbox': 'Select S-Box',
                'choose-sbox': 'Choose S-Box...',
                'key': 'Key (Password)',
                'plaintext': 'Plaintext',
                'ciphertext': 'Ciphertext',
                'decrypted': 'Decrypted Text',
                'encrypt': 'Encrypt',
                'decrypt': 'Decrypt',
                'copy': 'Copy',
                'copied': 'Copied!',
                'encrypting': 'Encrypting text...',
                'decrypting': 'Decrypting text...',
                'alert-sbox': 'Please select an S-box first',
                'alert-key': 'Please enter encryption key',
                'alert-plaintext': 'Please enter text to encrypt',
                'alert-ciphertext': 'Please enter encrypted text to decrypt',
            },
            id: {
                'subtitle': 'Enkripsi dan dekripsi teks menggunakan S-Box',
                'back': 'Kembali ke Dashboard',
                'encrypt-decrypt': 'Enkripsi & Dekripsi Teks',
                'select-sbox': 'Pilih S-Box',
                'choose-sbox': 'Pilih S-Box...',
                'key': 'Kunci (Password)',
                'plaintext': 'Teks Asli',
                'ciphertext': 'Teks Terenkripsi',
                'decrypted': 'Teks Didekripsi',
                'encrypt': 'Enkripsi',
                'decrypt': 'Dekripsi',
                'copy': 'Salin',
                'copied': 'Disalin!',
                'encrypting': 'Mengenkripsi teks...',
                'decrypting': 'Mendekripsi teks...',
                'alert-sbox': 'Silakan pilih S-box terlebih dahulu',
                'alert-key': 'Silakan masukkan kunci enkripsi',
                'alert-plaintext': 'Silakan masukkan teks yang akan dienkripsi',
                'alert-ciphertext': 'Silakan masukkan teks terenkripsi yang akan didekripsi',
            }
        };

        // Language toggle
        let currentLang = localStorage.getItem('lang') || 'en';

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('lang', lang);
            document.documentElement.lang = lang;
            document.getElementById('langText').textContent = lang.toUpperCase();

            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
                        el.placeholder = translations[lang][key];
                    } else {
                        el.textContent = translations[lang][key];
                    }
                }
            });
        }

        document.getElementById('langToggle').addEventListener('click', () => {
            setLanguage(currentLang === 'en' ? 'id' : 'en');
        });

        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const html = document.documentElement;
        const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');

        if (savedTheme === 'dark') {
            html.classList.add('dark');
            themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>';
        }

        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            if (html.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
                themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>';
            } else {
                localStorage.setItem('theme', 'light');
                themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>';
            }
        });

        // Load S-boxes
        document.addEventListener('DOMContentLoaded', function () {
            setLanguage(currentLang);

            fetch('/api/sboxes')
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById('encrypt-sbox-select');
                    data.forEach(sbox => {
                        const option = document.createElement('option');
                        option.value = sbox.id;
                        option.textContent = sbox.name || sbox.id;
                        select.appendChild(option);
                    });
                })
                .catch(error => console.error('Error loading S-boxes:', error));
        });

        // Encrypt button
        document.getElementById('encrypt-btn').addEventListener('click', function () {
            const sboxId = document.getElementById('encrypt-sbox-select').value;
            const key = document.getElementById('encrypt-key').value;
            const plaintext = document.getElementById('plaintext-input').value;

            if (!sboxId) {
                alert(translations[currentLang]['alert-sbox']);
                return;
            }
            if (!key) {
                alert(translations[currentLang]['alert-key']);
                return;
            }
            if (!plaintext) {
                alert(translations[currentLang]['alert-plaintext']);
                return;
            }

            document.getElementById('loadingOverlay').classList.remove('hidden');
            document.getElementById('loadingMessage').textContent = translations[currentLang]['encrypting'];

            fetch('/api/encrypt', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ sbox_id: sboxId, key: key, plaintext: plaintext })
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loadingOverlay').classList.add('hidden');
                    if (data.ok) {
                        document.getElementById('ciphertext-output').value = data.ciphertext;
                    } else {
                        alert('Error: ' + data.error);
                    }
                })
                .catch(error => {
                    document.getElementById('loadingOverlay').classList.add('hidden');
                    alert('Error: ' + error.message);
                });
        });

        // Decrypt button
        document.getElementById('decrypt-btn').addEventListener('click', function () {
            const sboxId = document.getElementById('encrypt-sbox-select').value;
            const key = document.getElementById('encrypt-key').value;
            const ciphertext = document.getElementById('ciphertext-output').value;

            if (!sboxId) {
                alert(translations[currentLang]['alert-sbox']);
                return;
            }
            if (!key) {
                alert(translations[currentLang]['alert-key']);
                return;
            }
            if (!ciphertext) {
                alert(translations[currentLang]['alert-ciphertext']);
                return;
            }

            document.getElementById('loadingOverlay').classList.remove('hidden');
            document.getElementById('loadingMessage').textContent = translations[currentLang]['decrypting'];

            fetch('/api/decrypt', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ sbox_id: sboxId, key: key, ciphertext: ciphertext })
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loadingOverlay').classList.add('hidden');
                    if (data.ok) {
                        document.getElementById('decrypted-output').value = data.plaintext;
                    } else {
                        alert('Error: ' + data.error);
                    }
                })
                .catch(error => {
                    document.getElementById('loadingOverlay').classList.add('hidden');
                    alert('Error: ' + error.message);
                });
